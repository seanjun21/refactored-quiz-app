<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Hello World Quiz</title>
    <link rel="stylesheet" type="text/css" href="refactored-quiz-app.1.0.0.css">
</head>

<body>
    <div class="container">
        <div class="questions-page">
            <div>
                <span class="question-current">0</span>/<span class="questions-total">0</span>
            </div>
            <div class="question">
            </div>
            <ul class="answers">
            </ul>
        </div>
        <div class="results-page" style="display: none;">
            <div>
                You scored <span class="score">0</span>/<span class="questions-total">0</span>
            </div>
            <button type="button" class="restart-button">Restart</button>
        </div>
    </div>
    <script src="refactored-quiz-app.1.0.0.js"></script>
</body>

</html>
